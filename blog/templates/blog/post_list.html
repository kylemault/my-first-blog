{% extends 'blog/base.html' %}

    </head>
    <body>
        <header class="page-header">
          <div class="container">
              <h1><a href="/">Django Blog</a></h1>
          </div>
        </header>

        <main class="container">
            <div class="row">
                <div class="col">
                {% block content %}
                {% for post in posts %}
                    <article class="post">
                        <time class="date">
                            {{ post.published_date }}
                        </time>
                        <h2><a href="">{{ post.title }}</a></h2>
                        <p>{{ post.text|linebreaksbr }}</p>
                    </article>
                {% endfor %}
            {% endblock %}
                </div>
            </div>
        </main>
    </body>
</html>
